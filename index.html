<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QueenFit Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:'Poppins',sans-serif;
    background:#0b0b0b;
    color:white;
}

/* ================= NAVBAR ================= */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    height:64px;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:1000;
}

.menu-btn{
    position:absolute;
    left:18px;
    font-size:34px;
    cursor:pointer;
}

.navbar img{
    height:50px;
}

/* ================= MENU MOBILE ================= */
.menu-lateral{
    position:fixed;
    top:0;
    left:-100%;
    width:100%;
    height:100vh;
    background:#0e0e0e;
    padding:90px 30px;
    transition:.4s;
    z-index:2000;
}

.menu-lateral.active{left:0}

.menu-fechar{
    position:absolute;
    top:20px;
    right:25px;
    font-size:32px;
}

.menu-lateral a{
    display:block;
    font-size:22px;
    margin-bottom:26px;
    color:white;
    text-decoration:none;
    font-weight:600;
}

/* ================= HERO MOBILE ================= */
.hero{
    margin-top:64px;
    height:70vh;
    background:
        linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.8)),
        url("Muie.jpg");
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:flex-end;
    padding:30px 20px;
}

.hero h1{
    font-size:32px;
    line-height:1.2;
}

/* ================= SECTION ================= */
.section{
    padding:60px 20px;
}

.section h2{
    font-size:26px;
    margin-bottom:30px;
    text-align:center;
}

/* ================= PRODUTO MOBILE ================= */
.card{
    background:#111;
    border-radius:28px;
    overflow:hidden;
}

.card img{
    width:100%;
    height:360px;
    object-fit:contain;
    background:#0c0c0c;
    padding:20px;
}

.info{
    padding:20px;
    font-size:18px;
    text-align:center;
}

/* SETAS GRANDES */
.seta{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:54px;
    height:54px;
    background:rgba(0,0,0,.7);
    border-radius:50%;
    font-size:32px;
    display:flex;
    align-items:center;
    justify-content:center;
}

.esq{left:15px}
.dir{right:15px}

/* DESKTOP */
@media(min-width:769px){
    body{display:none}
}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu-lateral" id="menu">
    <div class="menu-fechar" onclick="toggleMenu()">✕</div>
    <a href="#">Home</a>
    <a href="#">Tênis</a>
    <a href="#">Camisas</a>
    <a href="#">Shorts</a>
    <a href="https://www.instagram.com/queen.fit.store/" target="_blank">Instagram</a>
</div>

<!-- NAV -->
<div class="navbar">
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <img src="logo.png">
</div>

<!-- HERO -->
<div class="hero">
    <h1>Vista sua melhor versão</h1>
</div>

<!-- PRODUTO -->
<div class="section">
<h2>Mais Vendido</h2>

<div class="card">
    <img id="img1" src="short.jpeg">
    <div class="info">Short Fitness Feminino</div>

    <div class="seta esq" onclick="prev()">‹</div>
    <div class="seta dir" onclick="next()">›</div>
</div>
</div>

<script>
function toggleMenu(){
    document.getElementById("menu").classList.toggle("active");
}

const imgs=["short.jpeg","short.png","short3.jpeg"];
let i=0;
const img=document.getElementById("img1");

function next(){
    i=(i+1)%imgs.length;
    img.src=imgs[i];
}
function prev(){
    i=(i-1+imgs.length)%imgs.length;
    img.src=imgs[i];
}
</script>

</body>
</html>
