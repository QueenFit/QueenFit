<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QueenFit Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
    font-family:'Poppins',sans-serif;
    background:#0b0b0b;
    color:#fff;
    overflow-x:hidden;
}

/* NAVBAR */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    height:70px;
    background:rgba(0,0,0,.9);
    display:flex;
    align-items:center;
    padding:0 25px;
    z-index:1000;
}
.menu-btn{
    font-size:32px;
    cursor:pointer;
    margin-right:20px;
}
.navbar img{
    height:85px;
}

/* MENU LATERAL */
.menu-lateral{
    position:fixed;
    top:0;
    left:-280px;
    width:280px;
    height:100vh;
    background:#111;
    padding:90px 25px;
    transition:.4s ease;
    z-index:2000;
}
.menu-lateral.active{left:0}

.menu-fechar{
    position:absolute;
    top:20px;
    right:20px;
    font-size:30px;
    cursor:pointer;
}

.menu-lateral a{
    display:block;
    color:#fff;
    text-decoration:none;
    font-size:18px;
    margin-bottom:18px;
    font-weight:600;
}

/* SUBMENU */
.submenu{
    display:none;
    margin-left:15px;
    margin-bottom:15px;
}
.submenu a{
    font-size:16px;
    font-weight:400;
    opacity:.85;
}

/* HERO */
.hero{
    height:95vh;
    background:
      linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.9)),
      url("mulher.jpeg");
    background-size:cover;
    background-position:center top;
    display:flex;
    align-items:center;
    padding:0 70px;
    animation:fadeIn 1.2s ease;
}
.hero h1{
    font-size:60px;
    max-width:600px;
    animation:slideUp 1s ease;
}

/* SEÇÃO */
.section{
    padding:100px 50px;
}
.section h2{
    font-size:34px;
    margin-bottom:40px;
    text-align:center;
}

/* PRODUTOS */
.produtos{
    display:flex;
    justify-content:center;
}
.card{
    width:320px;
    background:#111;
    border-radius:26px;
    overflow:hidden;
    position:relative;
    transition:.4s;
    animation:fadeUp .8s ease;
}
.card:hover{
    transform:translateY(-8px) scale(1.02);
    box-shadow:0 25px 50px rgba(0,0,0,.6);
}
.card a{
    display:block;
}
.card img{
    width:100%;
    height:320px;
    object-fit:contain;
    padding:20px;
}
.info{
    text-align:center;
    padding:20px;
    font-weight:600;
}

/* SETAS */
.seta{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:42px;
    height:42px;
    background:rgba(0,0,0,.7);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    cursor:pointer;
    transition:.3s;
}
.seta:hover{background:#e91e63}
.esq{left:12px}
.dir{right:12px}

/* ANIMAÇÕES */
@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}
@keyframes slideUp{
    from{transform:translateY(40px);opacity:0}
    to{transform:translateY(0);opacity:1}
}
@keyframes fadeUp{
    from{transform:translateY(30px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

/* MOBILE */
@media(max-width:768px){
    .navbar img{height:65px}
    .hero{
        padding:0 20px;
        height:85vh;
        background-position:center;
    }
    .hero h1{
        font-size:34px;
        text-align:center;
        width:100%;
    }
    .section{
        padding:70px 20px;
    }
    .section h2{
        font-size:26px;
    }
    .card{
        width:100%;
        max-width:340px;
    }
}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu-lateral" id="menu">
    <div class="menu-fechar" onclick="toggleMenu()">←</div>

    <a href="index.html">Home</a>

    <a onclick="toggleProdutos()" style="cursor:pointer">Produtos ▾</a>
    <div class="submenu" id="submenuProdutos">
        <a href="tenis.html">Tênis</a>
        <a href="camisas.html">Camisas</a>
        <a href="shorts.html">Shorts</a>
        <a href="conjuntos.html">Conjuntos</a>
        <a href="garrafas.html">Garrafas</a>
        <a href="acessorios.html">Acessórios</a>
    </div>

    <a href="https://www.instagram.com/queen.fit.store/" target="_blank">Instagram</a>
</div>

<!-- NAVBAR -->
<div class="navbar">
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <img src="logo.png">
</div>

<!-- HERO -->
<div class="hero">
    <h1>Vista sua melhor versão</h1>
</div>

<!-- PRODUTO -->
<div class="section">
<h2>Mais Vendido</h2>

<div class="produtos">
<div class="card">

<a href="https://s.shopee.com.br/BNO1EABCB" target="_blank">
<img id="img1" src="short.jpeg">
</a>

<div class="info">Short Fitness Feminino</div>

<div class="seta esq" onclick="prev()">‹</div>
<div class="seta dir" onclick="next()">›</div>

</div>
</div>
</div>

<script>
function toggleMenu(){
    document.getElementById("menu").classList.toggle("active");
}

function toggleProdutos(){
    const sm = document.getElementById("submenuProdutos");
    sm.style.display = sm.style.display === "block" ? "none" : "block";
}

const imgs=["short.jpeg","short.png","short3.jpeg"];
let i=0;
function next(){
    i=(i+1)%imgs.length;
    document.getElementById("img1").src=imgs[i];
}
function prev(){
    i=(i-1+imgs.length)%imgs.length;
    document.getElementById("img1").src=imgs[i];
}
</script>

</body>
</html>
